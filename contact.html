<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Vikas RP Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: hsl(347, 58%, 95%);
            color: rgb(132, 76, 88);
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            width: 60%;
            margin: 50px auto;
        }
        .contact-form input, .contact-form textarea {
            margin: 10px 0;
            padding: 10px;
            font-size: 18px;
        }
        .contact-form button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: rgb(195, 131, 145);
            color: white;
            border: none;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: rgb(132, 76, 88);
        }
    </style>
</head>
<body>
    <nav id="navbar">
        <img class="logo" src="https://t3.ftcdn.net/jpg/03/59/21/62/360_F_359216202_AXS6T4d8rCETqVM9oH1dRfQpxWd3swws.jpg" width="200"></img>
        <ul class="nav-links">
            <li><a href="index.html" id="home-link">HOME</a></li>
            <li><a href="about.html" id="about-link" href="about.html">ABOUT</a></li>
            <li><a href="gallery.html" class='nav__link'>GALLERY</a></li>
            <li><a href="contact.html" class='nav__link'>CONTACT</a></li>
        </ul>
    </nav>
    <div class="contact-form">
        <h2>Contact Me</h2>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </div>
</body>
</html>
